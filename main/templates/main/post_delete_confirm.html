{% extends "base/base.html" %}
{% load custom_filters %}

{% block title %}Delete post | Share AI Chat{% endblock %}

{% block content %}
  <p><b>Delete post</b></p>
  <p>Are you sure you want to delete this post titled <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>?</p>
  <form method="post" action="{% url 'post_delete' post.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete it.</button>
    <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">No, take me back.</a>
  </form>
{% endblock %}
